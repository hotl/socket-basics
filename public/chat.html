<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Socket.io Basics</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/dependencies/moment-with-locales.js"></script>
		<script src="js/dependencies/socket.io-1.3.7.js"></script>
		<script src="js/dependencies/queryParams.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well">
					<a href="./index.html">Change Details</a>
					<p><h1 id="room-div"></h1></p>
					<ul id="messages" class="list-group">
					<!-- Populate this ul with messages -->
					</ul>
					<form id="message-form">
						<div class='form-group'>
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" class='form-control' name="message"/>
							</div>
						</div>
						<div class='form-group'>
							<input class="btn btn-default btn-block" type="submit" value="Submit"/>
						</div>
					</form>
				</div>
			</div>
		</div>



        
		<script src="js/app.js"></script>
	</body>
</html>
